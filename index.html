<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div id="login">
            <img src="photo/logo.png" alt="">
            <img id="icon" src="photo\user-regular.svg" alt="">
            <h1>Welcome Back</h1>
            <div class="input-container">
                <span class="input-icon">&#128100;</span>
                <input class="input-field" type="text" placeholder="Username" required>
              </div>
              <div class="input-container">
                <span class="input-icon">&#128274;</span>
                <input class="input-field" type="password" placeholder="Password" required>
              </div>
            <div id="ForgotPassword"><a href="#">Forgot Password?</a></div>
            <button>LOGIN</button>
        </div>
    </div>
</body>
</html>
